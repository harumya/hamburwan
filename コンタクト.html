<!-- バンズ      -->
<a class="card-link-roundeda" style="padding-top: 50px; width: 600px; display: block;margin: 0 auto;">
  <div class="card-inner" style="height: 100px; background-color: #c28042; border-radius: 30px 30px 0 0;">
    <h3>お問い合わせフォーム</h3>
  </div>
</a>

<div style="width: 600px; margin: 0 auto;">
  <form onsubmit="return false;">
    <div class="containerc">
      <label>お名前：</label>
      <input type="text" name="name" style="background-color: rgb(97, 23, 5); color: rgb(255, 255, 255);">

      <label>メールアドレス：</label>
      <input type="text" name="email" style="background-color: rgb(211, 30, 30); color: white;">

      <label>お問い合わせ内容：</label>
      <textarea name="message" rows="5" style="background-color: rgb(142, 223, 76); color: white;"></textarea>
    </div>
  </form>
</div>

<!-- 下の部分（送信ボタン） -->
<a class="card-link-roundeda" 
   style="width: 600px; display: block; margin: 0 auto;">
  <div class="card-inner" 
       style="height: 100px; background-color: #c28042; border-radius: 0 0 30px 30px; width: 100%;">
    <input type="submit" value="送信">
  </div>
</a>
